<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер-игра</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-mouse-pointer"></i> Кликер-игра</h1>
        </header>

        <main>
            <div class="game-area">
                <div class="score-board">
                    <h2><i class="fas fa-coins"></i> Очки: <span id="score">0</span></h2>
                    <h3><i class="fas fa-mouse"></i> Кликов: <span id="clicks">0</span></h3>
                    <div class="click-value">
                        <i class="fas fa-bolt"></i> За клик: <span id="click-value">1</span>
                    </div>
                </div>

                <div class="clicker">
                    <button id="click-button">
                        <i class="fas fa-hand-pointer"></i>
                        <br>
                        КЛИКАЙ!
                    </button>
                    <p class="hint">Нажми на кнопку, чтобы получить очки</p>
                </div>

                
            </div>
        </main>
    </div>

    <script src="/script.js"></script>
</body>
</html>
